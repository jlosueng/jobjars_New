<template name="addTask" xmlns="http://www.w3.org/1999/html">
    <div class="container" id="newTask">
        <form name="newTask" id="newTaskForm">
            <input type="text" id="taskSum" name="taskSum" placeholder="Short Description" /><br>
            <textarea id="taskDesc" rows='5' cols='50' name="taskDesc" placeholder="Full task description"></textarea><br>
            <input type="number" id="taskValue" name="taskValue" placeholder="Task value" /><br>
            <select name="taskFreq" id="taskFreq">
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
            </select><br>

            <p>Minimum age for this chore</p>
            <select name="ageRestriction">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
            </select><br>
            <button class="btn" id="btnAddTask">Add Task</button>
        </form>
    </div>
</template>
