<template name="profile">
    <div class="container-fluid" id="profile">
        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <table class="profile-table">
                    {{#if currentUser }}
                    <tr>
                        <td>Name</td>
                        <td>{{name}}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>{{email}}</td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>*********</td>
                    </tr>
                    <tr>
                        <td>Reward Type</td>
                        <td>{{rewardType}}</td>
                    </tr>
                    <tr>
                        <td>Reward Period</td>
                        <td>{{rewardPeriod}}</td>
                    </tr>
                    <tr>
                        <td>Children</td>
                        {{#each children}}
                        <td></td>
                        {{/each}}
                    </tr>
                    {{/if}}
                </table>
            </div>
            <div class="col-md-4 col-md-offset-3">
                <button class="btn pull-right">Cancel</button>
                <button class="btn pull-right" id="btn-edit-profile">Edit</button>

            </div>
        </div>
    </div>
</template>
